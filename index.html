<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carousal Javascript</h1>

    <button class="prev-btn carousal-btn">&lt;</button>	
    <div class="carousal-container">
        
        <div class="carousal-slides">
            <figure class="carousal-slide current-slide">
                <img src="https://images.unsplash.com/photo-1619071601154-9c4c3a7bd83e?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYxOTI2NDI1MQ&ixlib=rb-1.2.1&q=85" alt="" class="carousal-image">
                <figcaption class="carousal-slide-text">Photo by: Francesco Ungaro</figcaption>
            </figure>
            
            <figure class="carousal-slide">
                <img src="https://images.unsplash.com/photo-1619111245593-f21b02b23816?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYxOTI2NDI1MQ&ixlib=rb-1.2.1&q=85" alt="" class="carousal-image">
                <figcaption class="carousal-slide-text">Photo by: Typhaine Braz</figcaption>
            </figure>
            
            <figure class="carousal-slide">
                <img src="https://images.unsplash.com/photo-1619057141995-7676f7574984?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYxOTI2NDI1MQ&ixlib=rb-1.2.1&q=85" alt="" class="carousal-image">
                <figcaption class="carousal-slide-text">Photo by: Elliot Cullen</figcaption>
            </figure>
        </div>
        
    </div>
    <button class="next-btn carousal-btn">&gt;</button>

    <script src="./carousal.js"></script>
</body>
</html>
